<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>員工資料管理系統</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
body {
	text-align: center;
	background-color : #fdf5e6;
}

.form {
	display: inline-block
}

button {
	margin:5px
}
</style>
</head>
<body >

	<h2>員工資料管理系統</h2>
	
	<div>
		<button id="ins" class="btn btn-success">新增資料</button>
	</div>
	<div>
		<button id="upd" class="btn btn-warning">修改資料</button>
	</div>
	<div>
		<button id="del" class="btn btn-danger">刪除資料</button>
	</div>
	<form method="post" action="/team6/DeliveryServlet">
		<button name="message" value="Get" class="btn btn-dark">查詢全部</button>
	</form>
	<div>
		<button id="one" class="btn btn-dark">查詢單筆</button>
	</div>
		

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
$(document).ready(function(){
    
	$("#ins").click(function(){
    	let insURL = "insert.html";
    	window.location.href = insURL;
    });
	$("#upd").click(function(){
    	let updURL = "upd.html";
    	window.location.href = updURL;
    });
    
    $("#one").click(function(){
        let oneURL = "Getone.html";
        window.location.href = oneURL;
    });
    $("#del").click(function(){
        let delURL = "del.html"; 
        window.location.href = delURL;
    });
    
});
</script>
</body>
</html>
