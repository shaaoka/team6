<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增外送訂單</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body style="background-color: #fdf5e6">
<div align="center">
<h2>外送訂單</h2>
<form method="post" action="/team6/DeliveryServlet">
<table>
<tr>
<td>顧客姓名 :
<td><input type="text" name="cname" required>
<tr>
<td>電話 :
<td><input type="text" name="phone" pattern="[0]{1}[2-9]{1}[0-9]{8}" required>
<tr>
<td>產品 :
<td>
<select name="product" id="product"> 
    <option value="夏威夷德國披薩">夏威夷德國披薩</option>
    <option value="海鮮德國披薩">海鮮德國披薩</option>
    <option value="牛肉k吧德國披薩">牛肉k吧德國披薩</option>
    <option value="義大利雞肉焗烤麵">義大利雞肉焗烤麵</option>
    <option value="牛肉k吧焗烤薯條">牛肉k吧焗烤薯條</option>
    <option value="炸物拼盤">炸物拼盤</option>
    <option value="蘋果肉桂德國烤餅">蘋果肉桂德國烤餅</option>
    <option value="原味布丁">原味布丁</option>
    <option value="可口可樂">可口可樂</option>
</select>
<tr>
<td>價格
<td><input type="number" name="price" value="" id="price">
<tr>
<td>地址
<td>
<select name="address"> 
    <option value="中原大學">中原大學</option>
    <option value="健行科技大學">健行科技大學</option>
    <option value="中壢運動園區">中壢運動園區</option>
    <option value="中壢火車站">中壢火車站</option>
    <option value="內壢火車站">內壢火車站</option>
    <option value="家樂福 中壢店">家樂福 中壢店</option>
    <option value="家樂福 內壢店">家樂福 內壢店</option>
    <option value="桃園市立龍興國民中學">桃園市立龍興國民中學</option>
    <option value="莒光環保公園">莒光環保公園</option>
    <option value="天晟醫院">天晟醫院</option>
</select>
</table>
	<button type="submit" name="message" value="ins">確定</button>
</form>
	<button id="home">返回</button>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
$(document).ready(function(){
    
	$("#home").click(function(){
    	let homeURL = "index.html";
    	window.location.href = homeURL;
    
	});
	$("#product").change(function() {
		let Product = $(this).val();
		let newPrice = getNewPrice(Product);
		// 取得選擇的產品值
		$("#price").val(newPrice);
		})
		$("#product").trigger("change");
	});
	function getNewPrice(product) {
		switch (product) {
		case "夏威夷德國披薩":
			return "279";
		case "海鮮德國披薩":
			return "289";
		case "牛肉k吧德國披薩":
			return "259";
		case "義大利雞肉焗烤麵":
			return "160";
		case "炸物拼盤":
			return "189";
		case "蘋果肉桂德國烤餅":
			return "160";
		case "原味布丁":
			return "50";
		case "可口可樂":
			return "39";
		case "牛肉k吧焗烤薯條":
			return "170";
		default:
			return "0";
	}
}	


</script>
</body>
</html>
